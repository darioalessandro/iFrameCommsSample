<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParentPage</title>
</head>
<style>
    #childPage {
        width:100%;
        height: 100%;
    }
</style>
<body>
    <h1>Parent Page</h1>
    <div><button id="sendMessageToIframe">sendMessageToiFrame</button></div>
    <iframe id="childPage" src="childPage.html"></iframe>
</body>
<script>
    document.getElementById("sendMessageToIframe").addEventListener("click", function () {
        var childPage = document.getElementById("childPage").contentWindow;
        childPage.postMessage("Hello", "*");
    });
</script>
</html>
